<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Responsive Sajt</title>
</head>
<body>
    <header>
        <img class="header-img" src="./svg/logo.svg" alt="logo.svg">
        <nav>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Enterprise</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </nav>
        <div class="menu-container">
            <img class="header-img magnifyer" src="./svg/magnifier.svg" alt="magnifier.svg">
            <img class="header-img hamburger" src="./svg/hamburger.svg" alt="hamburger.svg">    
        </div>
    </header>
    <main>
        <section class="first-section">
            <h1><img src="./img/waving-hand.gif" alt="waving-hand.gif">Welcome back</h1>
            <div class="workspace-main-container">
                <div class="workspace-container">
                    <p class="workspace-text">Workspaces for<br>sandra.larsson@chasacademy.se</p>
                </div>
                <div class="chas-container">
                    <div class="chas-content">
                        <img src="./img/chas-logo.png" alt="chas-logo.png" />
                        <div>
                            <h2>Chas Academy</h2>
                            <div class="people-members-container">
                                <div class="people-container">
                                    <img class="person1" src="./img/people/person1.png" alt="person1.png" />
                                    <img class="person2" src="./img/people/person2.png" alt="person2.png" />
                                    <img class="person3" src="./img/people/person3.jpg" alt="person3.jpg" />
                                    <img class="person4" src="./img/people/person4.jpg" alt="person4.jpg" />
                                    <img class="person5" src="./img/people/person5.jpg" alt="person5.jpg" />
                                </div>
                                <p>1,181 members</p>
                            </div>
                        </div>
                    </div>
                    <button>LAUNCH SLACK</button>
                    <p>See more</p>
                </div>
            </div>
        </section>
        <section class="second-section">
            <p>Want to use Slack with a different team?</p>
            <button>CREATE A NEW WORKSPACE</button>
            <img src="./img/woman.png" alt="woman.png">
        </section>
        <section class="third-section">
            <p>Not seeing your workspace?</p>
            <a href="#">Try using a different email -></a>
        </section>
    </main>
</body>
</html>
